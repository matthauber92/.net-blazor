version: '3.8'

services:
  # 1. PostgreSQL Database Service
  postgresdb:
    image: postgres:16-alpine 
    restart: always
    environment:
      # These must match the credentials in your appsettings.json
      POSTGRES_USER: postgres 
      POSTGRES_PASSWORD: your_strong_password
      POSTGRES_DB: BlazorDb
    ports:
      # Maps container port 5432 to host port 5432
      - "5432:5432"
    volumes:
      # Creates a persistent volume for data storage
      - postgres_data:/var/lib/postgresql/data

  # 2. Application Server Service


volumes:
  postgres_data: